{% extends 'base.html' %}

{% block content %}
    <div class="container text-center mt-5">
        <h2>Are you sure you want to delete this jewel?</h2>
        <p>This action cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'edit-jewel' object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
