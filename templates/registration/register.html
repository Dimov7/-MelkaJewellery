{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="container mt-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="" class="form-label">Име</label>
                    {{ form.username.errors }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Парола</label>
                    {{ form.password1.errors }}
                    {{ form.password1 }}
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Потвърди парола</label>
                    {{ form.password2.errors }}
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary">Продължи</button>
            </form>
        </div>
    </div>
{% endblock %}
